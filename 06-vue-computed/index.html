<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Computed</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">

      <input type="text" v-model="text" placeholder="Enter your text"/>
      <div>Capital to lower : {{lowerText}}</div>
      <div>Lower to Capital : {{capsText}}</div>
      <div>Reverse text : {{palandrome}}</div>

    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data : {
          text: ''
        },

        computed: {
          lowerText() {
            return this.text.toLowerCase();
          },
          capsText() {
            return this.text.toUpperCase();
          },
          palandrome() {
            return this.text.split('').reverse('').join('')
          }
        }


      })
    </script>

  </body>
</html>
