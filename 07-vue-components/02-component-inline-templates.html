<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Veu Directive</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">

      <posts></posts>

      <posts inline-template>
        <div>
          <h3>This is inline-component</h3>
          <button @click="sayHello">click me</button>
        </div>
      </posts>

    </div>

    <script>

      Vue.component('posts', {
        template: `<h1>New component created</h1>`,

        methods: {
          sayHello(){
            alert('Hello man')
          }
        }
      });

      let app = new Vue({
        el: "#app"
      })

    </script>
  </body>
</html>
