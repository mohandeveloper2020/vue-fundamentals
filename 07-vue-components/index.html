<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Veu Component</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <counter></counter>
      <counter v-bind:add-num="10"></counter>
    </div>

    <script>
      const counter = Vue.component('counter', {
        template: `
          <div>
            <div>Count is: {{this.count}}</div>
            <button @click="increment">Increase by {{this.addNum}}</button>
          </div>
            `,

          props: {
            addNum: {
              type: Number,
              default: 1
            }
          },

          data() {
            return{
                count: 0
            }
          },

        methods: {
          increment() {
            //alert(this.count);
            //alert(this.addNum);
            this.count = this.count + this.addNum;
          }
        }
      })

      const app = new Vue({
        el: "#app",
        components: {
          counter
        }
      })
    </script>
  </body>
</html>
