<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Veu Directive</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <!-- v-for loop -->
      <ul>
        <li v-for="post in posts" :key="post.id">
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
          <hr/>
        </li>
      </ul>

    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          posts: [
            {id: 1, title: 'post 1', description: 'dddddddddddddddddddddddd'},
            {id: 2, title: 'post 2', description: 'xxxxxxxxxxxxxxxxxxxxxxxx'},
            {id: 3, title: 'post 3', description: 'zzzzzzzzzzzzzzzzzzzzzzzz'}
          ]
        }
      })
    </script>
  </body>
</html>
